buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RnLib_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.11.0"
    // Обновляем Kotlin до версии 2.2.0 из gradle/libs.versions.toml
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.0"
    classpath "org.jetbrains.kotlin:compose-compiler-gradle-plugin:2.2.0"
    // Добавляем плагин Jetbrains Compose для library
    classpath "org.jetbrains.compose:compose-gradle-plugin:1.8.2"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "org.jetbrains.kotlin.plugin.compose"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RnLib_" + name]).toInteger()
}

android {
  namespace "com.rnlib"

  compileSdk 36

  defaultConfig {
    minSdk 24
    targetSdk 36
  }

  buildFeatures {
    buildConfig true
    compose true
  }

  composeOptions {
    kotlinCompilerExtensionVersion = "1.5.8"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = "2.2.0"

dependencies {
  implementation "com.facebook.react:react-android"

  // Используем Kotlin BOM для синхронизации версий
  implementation platform("org.jetbrains.kotlin:kotlin-bom:$kotlin_version")
  implementation "org.jetbrains.kotlin:kotlin-stdlib"

  // Используем точные версии Compose из gradle/libs.versions.toml
  implementation "androidx.compose.ui:ui:1.8.3"
  implementation "androidx.compose.material3:material3:1.3.2"
  implementation "androidx.activity:activity-compose:1.10.1"
  implementation "androidx.compose.foundation:foundation:1.8.3"
  implementation "androidx.compose.runtime:runtime:1.8.3"
  implementation "androidx.compose.foundation:foundation-layout:1.8.3"

  // Подключаем multiplatform library для использования настоящей RnLibView
  implementation project(':library')
}

react {
  jsRootDir = file("../src/")
  libraryName = "RnLibView"
  codegenJavaPackageName = "com.rnlib"
}
