buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.2.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // Все плагины для Compose теперь управляются library проектом через version catalog
        // classpath("org.jetbrains.kotlin:compose-compiler-gradle-plugin:2.2.0")
        // classpath("org.jetbrains.compose:compose-gradle-plugin:1.8.2")
    }
}

apply plugin: "com.facebook.react.rootproject"
