plugins {
  id("com.android.application")
  id("org.jetbrains.kotlin.android")
  id("org.jetbrains.compose")
  id("org.jetbrains.kotlin.plugin.compose")
  id("com.facebook.react")
}

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {

  autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace "cmp.example"
  defaultConfig {
    applicationId "cmp.example"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
  }

  buildFeatures {
    compose true
  }

  composeOptions {
    kotlinCompilerExtensionVersion "1.5.8"
  }
  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }
  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      // Caution! In production, you need to generate your own keystore file.
      // see https://reactnative.dev/docs/signed-apk-android.
      signingConfig signingConfigs.debug
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  // The version of react-native is set by the React Native Gradle Plugin
  implementation("com.facebook.react:react-android")
  implementation("com.facebook.react:hermes-android")

  // Add Jetpack Compose dependencies
  implementation("androidx.compose.ui:ui:1.8.3")
  implementation("androidx.compose.foundation:foundation:1.8.3")
  implementation("androidx.compose.material3:material3:1.3.2")
  implementation("androidx.activity:activity-compose:1.10.1")
  implementation("androidx.compose.ui:ui-tooling-preview:1.8.3")
}

// Add a dependency on the copyLibraryAar task from the react-native-cmp module
tasks.whenTaskAdded { task ->
  if (task.name == 'collectReleaseDependencies' || task.name == 'collectDebugDependencies') {
    task.dependsOn(':react-native-cmp:copyLibraryAar')
  }
}
